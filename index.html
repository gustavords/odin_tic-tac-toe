<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css" />
    <script async src="./js/script.js"></script>

    <title>Tic-Tac-Toe</title>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div id="ttt-container">
            <div class="ttt-cell" id="0">0</div>
            <div class="ttt-cell" id="1">1</div>
            <div class="ttt-cell" id="2">2</div>
            <div class="ttt-cell" id="3">3</div>
            <div class="ttt-cell" id="4">4</div>
            <div class="ttt-cell" id="5">5</div>
            <div class="ttt-cell" id="6">6</div>
            <div class="ttt-cell" id="7">7</div>
            <div class="ttt-cell" id="8">8</div>
        </div>
    </main>
    <footer>Copyright &copy; dasilgus</footer>


</body>

</html>
